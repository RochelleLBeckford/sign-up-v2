<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up V2</title>
    <!-- & Link to CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- & Adding Input Validation to these form -->
    <h1>Sign Up V2</h1>

    <form action="" method="dialog">
        <label for="">Username: </label>
        <input type="text" name="" id="" placeholder="Please enter username" minlength="4" maxlength="10" required>
        <br><br>

        <label for="">Email: </label>
        <input type="email" name="" id="" placeholder="Please enter email" required>
        <br><br>

        <label for="">Password: </label>
        <input type="password" name="" id="" placeholder="Please enter password" minlength="4" maxlength="10" required>
        <br><br>

        <label for="">Confirm Password: </label>
        <input type="password" name="" id="" placeholder="Please confirm password" minlength="4" maxlength="10" required>
        <br><br>

        <input type="submit" value="Submit the Form!">
    </form>
</body>
</html>
